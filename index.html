<!doctype html>
<html>
<head>
    <title>MultiEye</title>
    <meta charset="utf-8">

    <!--<script>window.$ = window.jQuery = require('./jquery-3.1.1.min.js');</script>-->

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300&amp;subset=latin-ext" rel="stylesheet">  
    <link rel="stylesheet" href="style.css">
    <script>
        let nodeRequire = global.require;       
    </script>
    <script src="node_modules/monaco-editor/min/vs/loader.js"></script>
    <script>
        var amdRequire = global.require;
        global.require = nodeRequire;
    </script>
    <script src="js/project.js"></script>
    <script src="js/save.js"></script>
    <script src="js/codeWindow.js"></script>
</head>
<body>
    <canvas id="boxSelectCanvas"></canvas>
    <canvas id="fileLinesCanvas"></canvas>
    <section id="codeWrapper"></section>
    <section id="patternBox">
        <p>Patterns</p>
        <ul>
            <li class="patternButton">Flicking</li>
            <li class="patternButton">JumpControl</li>
            <li class="patternButton">JustPassingThrough</li>
            <li class="patternButton">LinearHorizontal</li>
            <li class="patternButton">LinearVertical</li>
            <li class="patternButton">RetraceDeclaration</li>
            <li class="patternButton">RetraceReference</li>
            <li class="patternButton">Scan</li>
            <li class="patternButton">Signatures</li>
            <li class="patternButton">Thrashing</li>
            <li class="patternButton">Word(Pattern)Matching</li>
        </ul>
        <p>Saved patterns</p>
        <ul id="savedPatterns"></ul>
    </section>
    <section id="player">
        <div class="controlButtons">
            <a id="previousButton">
                <span class="line"></span>
                <span class="leftTriangle"></span>
                <span class="leftTriangle"></span>
            </a>
            <a id="playButton" class="paused">
                <span class="left"></span>
                <span class="right"></span>
                <span class="triangle1"></span>
                <span class="triangle2"></span>
            </a>
            <a id="nextButton">
                <span class="rightTriangle"></span>
                <span class="rightTriangle"></span>
                <span class="line"></span>
            </a>
        </div>
        <div id="seekbarWrapper">
            <input type="range" id="seekbar" step="1" value="0">
        </div>
    </section>   
    <script>new CodeWindow();</script>
    <script src="js/fileLinesCanvas.js"></script>
    <script src="js/loadFile.js"></script>
    <script src="js/overlayCanvas.js"></script>
    <script src="js/player.js"></script>
    <script src="js/patterns.js"></script>
</body>
</html>
